<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        .icon-container {
            display: flex;
            gap: 20px;
            padding: 20px;
        }
        .icon {
            background: #2196F3;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-16 {
            width: 16px;
            height: 16px;
        }
        .icon-48 {
            width: 48px;
            height: 48px;
        }
        .icon-128 {
            width: 128px;
            height: 128px;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <div class="icon icon-16"></div>
        <div class="icon icon-48"></div>
        <div class="icon icon-128"></div>
    </div>
</body>
</html>
